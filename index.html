<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emacs Blog CSS Demo</title>
    <style>
        /* General Page Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            color: #333;
            background: #fdfdfd;
        }

        /* Headings */
        h1, h2, h3, h4 {
            font-weight: 600;
            margin-top: 1.5em;
            color: #222;
        }

        h1 {
            font-size: 2em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.3em;
        }

        h2 {
            font-size: 1.75em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.2em;
        }

        h3 {
            font-size: 1.5em;
        }

        h4 {
            font-size: 1.25em;
        }

        /* Paragraphs and Lists */
        p {
            margin-bottom: 1em;
        }

        ul, ol {
            padding-left: 1.5em;
        }

        li {
            margin-bottom: 0.5em;
        }

        /* Links */
        a {
            color: #0077cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid #0077cc;
            padding: 0.5em 1em;
            margin: 1em 0;
            color: #555;
            font-style: italic;
            background: #f8f8f8;
        }

        /* Code Styling */
        pre, code {
            font-family: "Fira Code", "Courier New", monospace;
            background: #f4f4f4;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        pre {
            display: block;
            padding: 1em;
            overflow-x: auto;
            white-space: pre-wrap;
            border-left: 4px solid #0077cc;
        }

        code {
            font-size: 0.95em;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
            border-radius: 4px;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 0.5em;
        }

        th {
            background: #0077cc;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f8f8f8;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Emacs Blog</h1>
    <p>This is a simple blog layout using no JavaScript, just clean CSS.</p>

    <h2>Code Example</h2>
    <pre><code>def hello():
    print("Hello, world!")</code></pre>

    <h2>Image Example</h2>
    <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">

    <h2>Blockquote Example</h2>
    <blockquote>This is an elegant blockquote with left-side styling.</blockquote>

    <footer>
        <p>&copy; 2025 My Emacs Blog</p>
    </footer>

</body>
</html>
